	<!-- content start -->
	<section id="section" class="fuwo-sign">
		
	<a href="index.html"><i class="icon-logo"><img src="images/logo.png" width="128"></i></a>
    <div class="sign-wrap register">
        <p class="top-til">账号注册</p>
        <form class="login-form" id="signup_form">
            <div class="form">
                <div class="inputline-wrap">
                <div class="inputline">
                    <p class="input"><i class="icon share-icon-user"></i><input class="control" id="signup_username" name="username" type="text" placeholder="手机号/邮箱" autocomplete="off"></p>
                </div>
                <div class="inputline">
                    <p class="input"><input class="control" id="signup_pwd" name="pwd" type="password" placeholder="密码" autocomplete="off"><i class="icon share-icon-password"></i></p>
                </div>
                <div class="inputline" id="phone-code">
                   <p class="input">
                        <input class="control" id="signup_code" name="authCode" type="text" autocomplete="off" placeholder="验证码">
                        <i class="icon share-icon-code"></i>
                        <a class="get_ma get_ma_email" href="javascript:;">
                            <img id="email_verifycode" width="85" height="30" src="images/下载.gif">
                            <i class="icon share-icon-refresh" id="signup_refresh"></i>
                        </a>
                        <a class="get_ma get_ma_phone" id="signup_check" href="javascript:;">获取验证码</a>
                    </p>

                </div>
                </div>
                <div class="inputline ovh padding-top-10">
                    <p class="rem-wrap">
                        <label class="rem"><input class="rem_i" id="signup_agreement" type="checkbox" checked> 我已阅读并同意<a href="http://www.fuwo.com/about/terms/" target="_blank">《家家装用户注册协议》</a></label>
                    </p>
                </div>
                <div class="btn-box">
                    <span class="btn btn-success" id="signup_submit">注册</span>
                </div>
            </div>
        </form>
		
        <div class="open-login f12 login">
            <span>社交登录：</span>
            <a class="weixin" href="/sign/signin/?next=http://www.fuwo.com/" ><i class="icon share-icon-wechat"></i>微信</a>
            <a class="qq" href="/account/qz/req_auth/?next=http://www.fuwo.com/" ><i class="icon share-icon-qq"></i>QQ</a>
            <a class="weibo" href="/account/sina/req_auth/?next=http://www.fuwo.com/" ><i class="icon share-icon-blog"></i>微博</a>
            <a class="taobao" href="/account/taobao/req_auth/?next=http://www.fuwo.com/" ><i class="icon share-icon-taobao"></i>淘宝</a>
        </div>
        <br>
    </div>
    <input type="hidden" id="next_to" value="http://www.fuwo.com/"/>

	</section>
