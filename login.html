<!-- content start -->
<section id="section" class="fuwo-sign">
    <a href="index.html"><i class="icon-logo"><img src="images/logo.png" width="128"></i></a>
    <div class="sign-wrap">
        <div class="top-tab"><a href="javascript:;" class="tab-opt active">微信登录</a><a href="javascript:;"
                                                                                      class="tab-opt">账号登录</a></div>
        <div class="tab-panels">
            <div class="tab-panel weixin-panel" style="display:block;">
            	<div id="open_weixin" class="open-weixin">
                	<div class="qr-code">
                    	<div class="qr-img">
                        	<div class="qr-refresh-mask">
                            	<img src="images/seco_code.jpg" alt="" id="weixin_img_code" style="display:inline" width="222" height="222">
                                <img src="images/img_code_h.jpg" alt="" id="weixin_img_codeh" style="display:none">
                            </div>
                        </div>
                        <div class="tip-text J-Tip" style="display:none">
                        	<p class="til">微信扫码，快速登录</p>
                            <a href="javascript" class="tip-help" id="weixin_tip_help"> 使用帮助</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-panel form-panel">
                <form class="login-form" id="login_form">
                    <div class="form">
                        <div class="inputline-wrap">
                            <div class="inputline">
                                <p class="input"><input class="control" id="sign_username" name="username" type="text"
                                                        autocomplete="off" placeholder="手机号/邮箱"><i
                                        class="icon share-icon-user"></i></p>
                            </div>
                            <div class="inputline">
                                <p class="input"><input class="control" id="sign_pwd" name="pwd" type="password"
                                                        autocomplete="off" placeholder="密码"><i
                                        class="icon share-icon-password"></i></p>
                            </div>
                        </div>
                        <div class="inputline margin-bottom-20">
                            <p class="float-left"><label class="rem"><input class="rem_i" id="sign_remember"
                                                                            type="checkbox"> 记住我</label></p>
                            <a href="http://www.fuwo.com/sign/reset_password/" class="float-right">忘记密码？</a>
                        </div>
                        <div class="btn-box">
                            <span class="btn btn-success" id="sign_submit">登录</span>
                        </div>
                    </div>
                </form>
                <div class="open-login f12">
                    <a class="qq" href="/account/qz/req_auth/?next=http://www.fuwo.com/"><i
                            class="icon share-icon-qq"></i>QQ</a>
                    <a class="weibo" href="/account/sina/req_auth/?next=http://www.fuwo.com/"><i
                            class="icon share-icon-blog"></i>微博</a>
                    <a class="taobao" href="/account/taobao/req_auth/?next=http://www.fuwo.com/"><i
                            class="icon share-icon-taobao"></i>淘宝</a>
                    <a class="float-right sign" href="register.html">免费注册</a>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="next_to" value="http://www.fuwo.com/"/>

</section>
<!-- content end -->
